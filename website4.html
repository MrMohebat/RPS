<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      finalResult('Rock', 'Tie', 'You lose', 'You win');
    ">Rock</button>

    <button onclick="
      finalResult('Paper', 'You win.', 'Tie.', 'You lose.');
    ">Paper</button>

    <button onclick="
      finalResult('Scissors', 'You lose.', 'You win.', 'Tie.');
    ">Scissors</button>

    <script>
      let computerMove = '';
      let result = '';

      function finalResult(playerMove, result1, result2, result3) {
        function pickComputerMove() {

          let computerMove = '';
          const randomNumber = Math.random();
          if (randomNumber < 1 / 3) {
          return('Rock');
          } else if (randomNumber < 2 / 3) {
          return('Paper');
          } else if (randomNumber < 1) {
          return('Scissors');
          }
        }
        const computerMove = pickComputerMove()

        if (computerMove === 'Rock') {
        result = result1;
      } else if (computerMove === 'Paper') {
        result = result2;
      } else if (computerMove === 'Scissors') {
        result = result3;
      }
    
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

      
      }

    </script>
  </body>
</html>
